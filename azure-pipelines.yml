trigger:
- test-azure

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    sudo apt-add-repository ppa:qameta/allure
    sudo apt-get update 
    sudo apt-get install allure
  displayName: 'Dep install'

- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'

- task: Bash@3
  displayName: 'test'
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      echo "Current dir:"
      pwd
      ls -la -R


- task: Bash@3
  displayName: 'gem rep'
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      allure generate ./SomeTests/SomeTests/bin/Debug/net5.0/allure-results

- task: Bash@3
  displayName: 'print'
  condition: always()
  inputs:
    targetType: 'inline'
    script: |
      echo "Current dir:"
      pwd
      ls -la -R